<!DOCTYPE html>

<body>
<h1>객체 - 객체 생성과 초기화 IV</h1>
<script>
"use strict"

// 7) 생성자 역할을 하는 함수의 이름은 대문자로 시작한다.
//    생성자 이름은 객체의 용도를 표현하는 명사 형태로 짓는다

// 자바스크립트는 생성자 문법이 따로 없기 때문에
// 함수의 이름을 대문자로 시작하여 이것이 생성자임을 다른 개발자에게 알려준다.
function Score(name, kor, eng, math) {
	// new 명령을 실행한 후에 이 함수를 호출하면
	// this 내장 변수에 객체 주소가 저장된다.
	// 이렇게 되면 이 함수 내부에서 객체를 생성할 필요가 없다.
	// this 내장 변수를 사용하여 객체를 사용하면 된다.
	var obj = new Object();
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
	this.sum = function() {
		return this.kor + this.eng + this.math;
	};
	this.aver = function() {
		return this.sum() / 3;
	};

	// 이 함수에서 객체를 생성하지 않았기 떄문에
	// 리턴할 필요가 없다
	// return obj;
}

var scores = []; //new Array();
scores[0] = new Score("홍길동", 100, 100, 100);
scores[1] = new Score("임꺽정", 90, 90, 90);
scores[2] = new Score("유관순", 80, 80, 80);

// 위와 같이 함수 이름이 대문자로 시작하면
// 생성자 역할을 하는 함수임을 직관적으로 알 수 있어 유지보수에 좋다.
// 개발자 사이 암묵적 약속이다.

for (var score of scores) {
	  console.log(score);
    console.log(score.name, score.kor, score.eng, score.math,
            score.sum(), score.aver());
}

console.log("--------------------------------------------");

// 과목의 점수를 변경하더라도 합계와 평균은 다시 계산되기 때문에 편하다!
scores[2].kor = 100;

for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math,
    		score.sum(), score.aver());
}
</script>
</body>
</html>
