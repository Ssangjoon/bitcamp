<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - document객체</h1>

<script>
"use strict"

// 자바스크립트는 태그를 다룰 때 사용할 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API"라 부른다.
//
// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.
// => 태그를 태그를 찾고 생성하고 제어하는 함수를 갖고 있다.
// => var document = new Document();
//

// document의 타입은?
// => 즉 document 객체를 초기화 시킨 생성자는?
console.log(document.constructor.name);

//document 객체를 통해 호출할 수 있는 함수는?
//=> HTMLDocumnet 생성자가 추가한 함수나 변수이다.
//=> HTMLDocumnet 생성자의 문서를 보라!
// => 상속관계
//   Document() --> Node() --> EventTarget() --> Object

console.log(document);

console.log(Document.prototype);
//Document()의 함수
console.log(document.createElement); // document ---> Document.prototype //소문자는 변수 대문자는 함수
//Node()의 함수
console.log(document.appendChild); // document ---> Document.prototype ---> Node.prototype

//EventTarget()의 함수
console.log(document.addEventListener); // document ---> Document.prototype ---> Node.prototype ---> EventTarget.prototype

// Object()의 함수
console.log(document.toString); // document ---> Document.prototype ---> Node.prototype ---> EventTarget.prototype ---> Object.prototype

</script>
</body>
</html>
