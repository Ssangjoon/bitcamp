<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 활용</title>
</head>
<body>

<h1>배열 다루기</h1>
<button type="button" id="x-btn">배열 가져오기</button>
<ul>
  <li>홍길동</li>
  <li>임꺽정</li>
  <li>유관순</li>
</ul>

<script>
var xBtn = document.querySelector("#x-btn");

xBtn.addEventListener("click", function() {
  var xhr = new XMLHttpRequest();
  xhr.onload = function() {
    // 서버에서 받은 JSON 형식의 배열을 자바스크립트 배열로 변환한다.
    var names = JSON.parse(xhr.responseText);
    for (var name of names) {
      console.log(name);
    }
  };
  xhr.open("GET", "/lang/variable/exam4/test3", true);
  xhr.send();
});


// for i는 범위를 지정하지만 for (var name of names)는 처음부터 끝까지 반복 
//11-3 10분쯔음 
</script>

</body>
</html>
