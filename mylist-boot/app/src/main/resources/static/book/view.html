<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서목록</title>
</head>
<body>

<h1>수정</h1>

<form>
제목*: <input id="x-title" type="text"><br>
저자*: <input id="x-author" type="text"><br>
출판사*: <input id="x-press" type="text" readonly><br>
페이지: <input id="x-page" type="text"><br>
가격: <input id="x-price" type="text"><br>
읽은 날짜: <input id="x-readDate" type="text"><br>
소감: <input id="x-feed" type="text"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-update-btn" type="button">변경</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

  // 1) URL에서 쿼리스트링(query string)을 추출한다.
  var arr = location.href.split("?");
  console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 옳바르지 않습니다.")
    throw "URL 형식 오류!";
  }

  var qs = arr[1];
  console.log(qs);

  // 2) 쿼리 스트링에서 email 값을 추출한다.
  var params = new URLSearchParams(qs);
  var email = params.get("press");

  if (email == null) {
    alert("이메일 값이 없습니다.");
    throw "파라미터 오류!";
  }
  console.log(email);

  var xTitle = document.querySelector("#x-title");
  var xAuthor = document.querySelector("#x-author");
  var xPress = document.querySelector("#x-press");
  var xPage = document.querySelector("#x-page");
  var xPrice = document.querySelector("#x-price");
  var xReadDate = document.querySelector("#x-readDate");
  var xFeed = document.querySelector("#x-feed");

  // 3) 서버에서 데이터 가져오기
  fetch(`/contact/get?press=${press}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(contact) {
      // 4) 연락처 상세 정보를 화면에 출력한다.
      xTitle.value = contact.title;
      xAuthor.value = contact.author;
      xPress.value = contact.press;
      xPage.value = contact.page;
      xPrice.value = contact.price;
      xReadDate.value = contact.readDate;
      xFeed.value = contact.feed;
    });

  document.querySelector("#x-update-btn").onclick = function() {
    if (xTitle.value == "" || xAuthor.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/book/update?title=${xTitle.value}&author=${xAuthor.value}&press=${xPress.value}&page=${xPage.value}&price=${xPrice.value}&readDate=${xReadDate.value}&feed=${xFeed.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };

  document.querySelector("#x-delete-btn").onclick = function() {
    fetch(`/contact/delete?email=${press}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        console.log(result);
        location.href = "index.html";
      });
  };

</script>

</body>
</html>
