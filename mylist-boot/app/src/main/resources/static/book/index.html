<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서목록</title>
</head>
<body>
<h1>독서목록</h1>
<a href="form.html">새로 읽은 책</a>
<table id="x-contact-table" border="1">
<thead>
  <tr>
    <th>이름</th>
    <th>이메일</th>
    <th>전화</th>
    <th>회사</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-contact-table tbody")

  fetch("/book/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(contacts) {
      console.log(contacts);
      for (var contact of contacts) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?press=${contact.press}">${contact.title}</a></td>
        <td>${contact.author}</td>
        <td>${contact.press}</td>
        <td>${contact.page}</td>
        <td>${contact.price}</td>
        <td>${contact.readDate}</td>
        <td>${contact.feed}</td>`;
        tbody.appendChild(tr);
      }
    });
</script>









</body>
</html>
