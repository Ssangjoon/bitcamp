<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자4 - 부모 생성자</h1>
<script>
"use strict"

function f1() {
  // 생성자에 상관없이 모든 객체는 Object() 생성자의 prototype 보관소를 공유한다.
  // prototype 에 보관된 프로퍼티는 생성자함수만 공유한다.
}
f1.prototype.sum = function() {
  return console.log(1+1);
};

function f2(){}
function f3(){}

var obj1 = new f1();
var obj2 = new f2();
var obj3 = new f3();

// f1(), f2(), f3() 생성자로 초기화 시킨 객체 모두
// Object.prototype 보관소에 저장된 변수나 함수를 사용할 수 있다.
console.log(obj1);
console.log(obj2);
console.log(obj3);

console.log(obj1.toString()); //Object.prototype.toString()
console.log(obj2.toString());
console.log(obj3.toString());

</script>
</body>
</html>
